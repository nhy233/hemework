<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 150px;
				/*移到中央*/
				margin: 0 auto;
				margin-top: 300px;
			}
			.box img{
				width: 150px;
				transition: transform 3s;
			}
			div:hover img{
				transform: scale(3);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="../img/heart.png" alt="" />
		</div>
		
	</body>
</html>
