<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 50px;
				background: #FF0000;
				text-align: center;
			}
			.box span{
				
				line-height: 50px;
				font-size: 24px;
				color: white;
				margin-right: 0px;
				transition: margin-right 2s;
				
			}
			div:hover span{
				margin-right: 35px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>杨</span>
			<span>老</span>
			<span>师</span>
			<span>带</span>
			<span>你</span>
			<span>学</span>
			<span>C</span>
			<span>S</span>
			<span>S</span>
		</div>
	</body>
</html>
